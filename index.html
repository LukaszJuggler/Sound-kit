<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sound kit</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body class="body">
    <div class="container">
        <h1 class="title">Soundkit</h1>
        <div class="channels__container">
            <p class="channels__title">Channels:</p>

            <div class="channels__container--1">
              <input type="radio" id="channel--1" class="channel" name="channel" value="1"
                     checked>
              <label for="channel--1">1</label>
              <div class="progress-bar"></div>
              <span class="channel--1__total"></span>
            </div>
            
            <div class="channels__container--2">
              <input type="radio" id="channel--2" class="channel" name="channel" value="2">
              <label for="channel--2">2</label>
              <div class="progress-bar"></div>
              <span class="channel--2__total"></span>
            </div>
            
            <div class="channels__container--3">
              <input type="radio" id="channel--3" class="channel" name="channel" value="3">
              <label for="channel--3">3</label>
              <div class="progress-bar"></div>
              <span class="channel--3__total"></span>
            </div>
    
            <div class="channels__container--4">
              <input type="radio" id="channel--4" class="channel" name="channel" value="4">
              <label for="channel--4">4</label>
              <div class="progress-bar"></div>
              <span class="channel--4__total"></span>
            </div>
        </div>

        <button id="recordBtn">Start rec</button>
        <button id="playBtn">Play channel</button>
        <button id="playAllBtn">Play everything</button>
        <footer class="footer"><span>All samples from </span><a href="http://99sounds.org/" target="_blank" >99sounds.org</a></footer>
    </div>
