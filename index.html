<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sound kit</title>
  <link href="https://fonts.googleapis.com/css?family=Lato|Righteous" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="body">
  <div class="container">
    <h1 class="title">Soundkit</h1>
    <div class="row">
      <div class="channels">
        <p class="channels__title">Channels:</p>

        <div class="channels__container--1 channels__container">
          <input type="radio" id="channel--1" class="channels__radio" name="channel" value="1" checked>
          <label class="channels__label" for="channel--1">1</label>
          <progress class="progress" id="progress--1" max="100" value="0"></progress>
          <span class="channels__time channels__time--1">empty</span>
        </div>

        <div class="channels__container--2 channels__container">
          <input type="radio" id="channel--2" class="channels__radio" name="channel" value="2">
          <label class="channels__label" for="channel--2">2</label>
          <progress class="progress" id="progress--2" max="100" value="0"></progress>
          <span class="channels__time channels__time--2">empty</span>
        </div>

        <div class="channels__container--3 channels__container">
          <input type="radio" id="channel--3" class="channels__radio" name="channel" value="3">
          <label class="channels__label" for="channel--3">3</label>
          <progress class="progress" id="progress--3" max="100" value="0"></progress>
          <span class="channels__time channels__time--3">empty</span>
        </div>

        <div class="channels__container--4 channels__container">
          <input type="radio" id="channel--4" class="channels__radio" name="channel" value="4">
          <label class="channels__label" for="channel--4">4</label>
          <progress class="progress" id="progress--4" max="100" value="0"></progress>
          <span class="channels__time channels__time--4">empty</span>
        </div>
      </div>

      <div class="buttons">

        <button class="buttons__btn" id="recordBtn">
          <svg viewBox="0 0 20 20">
            <path d="M10 3c-3.866 0-7 3.133-7 7 0 3.865 3.134 7 7 7s7-3.135 7-7c0-3.867-3.134-7-7-7z"></path>
          </svg>
          <span>Play channel</span>
        </button>

        <button class="buttons__btn" id="playBtn">
          <svg viewBox="0 0 20 20">
            <path d="M15 10.001c0 0.299-0.305 0.514-0.305 0.514l-8.561 5.303c-0.624 0.409-1.134 0.106-1.134-0.669v-10.297c0-0.777 0.51-1.078 1.135-0.67l8.561 5.305c-0.001 0 0.304 0.215 0.304 0.514z"></path>
          </svg>
          <span>Play channel</span>
        </button>

        <button class="buttons__btn" id="playAllBtn">
          <svg viewBox="0 0 20 20">
            <path d="M15 10.001c0 0.299-0.305 0.514-0.305 0.514l-8.561 5.303c-0.624 0.409-1.134 0.106-1.134-0.669v-10.297c0-0.777 0.51-1.078 1.135-0.67l8.561 5.305c-0.001 0 0.304 0.215 0.304 0.514z"></path>
          </svg>
          <span>Play everything</span>
        </button>

      </div>
    </div>
  </div>
